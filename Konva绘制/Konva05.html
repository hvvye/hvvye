<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>08-饼状图面向对象版本</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #f0f0f0;
			overflow: hidden;
		}
	</style>
	<script src="Konva1.6.3.js"></script>
	<script src="PieChart.js"></script>
</head>
<body>
	<div id="container">
	</div>

	<script>
		var stage = new Konva.Stage({
			container: 'container',
			width: window.innerWidth,
			height: window.innerHeight
		});

		var layer = new Konva.Layer();
		stage.add(layer);
	
		var cenX = stage.width() / 2;
		var cenY = stage.height() / 2;

	   var data = [ 
	    	{ name: "h", value: 0.25, color: '#e0e'  },
	    	{ name: "v", value: 0.2,  color: 'orange'},
	    	{ name: "v", value: 0.3,  color: 'blue'  },
			{ name: "v", value: 0.05, color: 'green' },
			{ name: "y", value: 0.1,  color: 'purple'},
			{ name: "e", value: 0.1,  color: 'red'   }
		];

		var p = new PieChart({
			x: cenX,
			y: cenY,
			r: 100,
			data: data
		});

	   p.addToGroupOrLayer( layer );
	   layer.draw();

	   p.playAnimate();
		
	</script>
</body>
</html>
